<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alan Psychic Reading</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #81d8d0, #d0e7f9);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .home-container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        font-size: 2em;
        color: #0abab5;
        margin-bottom: 10px;
      }

      p {
        color: #555;
        margin-bottom: 20px;
        font-style: italic;
      }

      .make-appointment {
        background-color: #0abab5;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .make-appointment:hover {
        background-color: #089e9a;
      }

      .hidden {
        display: none;
      }

      #passwordPrompt {
        margin-top: 20px;
      }

      input[type="password"] {
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.5em;
        }

        .make-appointment {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="home-container">
      <h1>Alan Psychic Reading</h1>
      <p>
        Unlock the mysteries of your life. Receive deep insights about love,
        career, and destiny from Alan, the renowned psychic reader. Your journey
        to clarity and peace begins here.
      </p>
      <button class="make-appointment" onclick="showPasswordPrompt()">
        Make Appointment
      </button>

      <div id="passwordPrompt" class="hidden">
        <input
          type="password"
          id="passwordInput"
          placeholder="Enter Password"
        />
        <button
          class="make-appointment"
          style="margin-top: 10px"
          onclick="checkPassword()"
        >
          Submit
        </button>
      </div>
    </div>

    <script>
      function showPasswordPrompt() {
        document.getElementById("passwordPrompt").classList.remove("hidden");
      }

      function checkPassword() {
        const correctPassword = "psychic123";
        const userPassword = document.getElementById("passwordInput").value;
        if (userPassword === correctPassword) {
          localStorage.setItem("auth", "granted"); // Save auth
          window.location.href = "booking.html";
        } else {
          alert("Incorrect password. Please try again.");
        }
      }
    </script>
  </body>
</html>
